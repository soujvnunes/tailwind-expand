[package]
name = "tailwind-expand-swc"
version = "0.1.0"
edition = "2021"
description = "SWC plugin for tailwind-expand"
license = "MIT"

[lib]
crate-type = ["cdylib"]

[dependencies]
# swc_core v40.0.0 - <46.0.0 for Next.js 16 compatibility
# See: https://plugins.swc.rs/versions/range/497
swc_core = { version = "45.0.0", features = [
    "ecma_plugin_transform",
    "ecma_visit",
    "ecma_ast",
    "ecma_utils",
] }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.138"

[profile.release]
lto = true
opt-level = "s"
